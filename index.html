      }
      
      .hero-title{
        font-size:clamp(2.5rem,6vw,5rem);font-weight:700;line-height:1.05;margin-bottom:1rem;
        letter-spacing:-0.025em;will-change:auto;

      /* Button optimizations with desktop hover effects */

      }

      .navbar{

        padding:1.5rem 3rem;background-color:rgba(0,0,0,0.95);
        border-bottom:1px solid #333;position:sticky;top:0;z-index:50;

      /* Image optimization with advanced techniques */
      img{
        height:auto;max-width:100%;font-display:swap;contain:layout;
        image-rendering:optimizeQuality;
        backface-visibility:hidden;
        transform:translateZ(0);

      /* Loading spinner optimization */
      .loader{
        width:40px;height:40px;border:4px solid #333;border-top:4px solid #FFEB3B;
        border-radius:50%;animation:spin .6s linear infinite;contain:strict;

      /* Desktop-specific optimizations */
      @media (min-width: 768px) {

      /* Container queries for modern browsers */

      /* Advanced performance optimizations */
      .performance-optimized{
        contain:layout style paint;
        content-visibility:auto;
        contain-intrinsic-size:100vh;
      }
      
      /* Grid layout for desktop */

        display:grid;
        grid-template-columns:1fr;
        gap:3rem;
      }
      @media (min-width: 1024px) {
        .desktop-layout{
          grid-template-columns:1fr 1fr;
          gap:4rem;

    <div id="root"></div>
    
    <!-- Optimized MetaMask detection - ultra-compressed -->
    <script>
      window.checkMetaMask=()=>{try{window.ethereum?.isMetaMask?console.log('✅ MetaMask detected'):console.log('❌ MetaMask not found')}catch{console.log('🔍 Checking MetaMask...')}};
    </script>
    
    <!-- Enhanced Service Worker registration for desktop caching -->
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
          navigator.serviceWorker.register('/sw.js',{
            scope:'/',
            updateViaCache:'all'
          }).then(reg=>{
            if(reg.waiting){
              reg.waiting.postMessage({type:'SKIP_WAITING'});
            }
          }).catch(()=>{});
        });
      }
    </script>
    
    <!-- Defer non-critical scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer fetchpriority="low"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Execute MetaMask check after DOM ready -->
    <script>
      document.readyState==='loading'?document.addEventListener('DOMContentLoaded',window.checkMetaMask):window.checkMetaMask();
    </script>
  </body>
