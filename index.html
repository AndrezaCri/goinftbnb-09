    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

    <!-- Modern ES modules - no polyfills needed -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Modern MetaMask detection without polyfills -->
    <script type="module">
      // Native ES2020+ code - no transpilation needed
      const checkMetaMask = async () => {
        try {
          if (window.ethereum?.isMetaMask) {
            console.log('✅ MetaMask está instalada! 🦊');
          } else {
            console.log('❌ MetaMask não está instalada.');
          }
        } catch (error) {
          console.log('🔍 Verificando MetaMask...');
        }
      };
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkMetaMask);
      } else {
        await checkMetaMask();
      }
    </script>
