    <!-- Expanded critical CSS inline for maximum speed -->
    <style>
      /* Critical base styles - ultra-compressed for ES2020+ browsers */
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,sans-serif;line-height:1.5;font-weight:400;background-color:#000;color:#fff;font-synthesis:none;text-rendering:optimizeLegibility;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-display:swap}
      #root{width:100%;min-height:100vh;contain:layout style}
      
      /* Critical layout styles */
      .min-h-screen{min-height:100vh}
      .bg-black{background-color:#000}
      .text-white{color:#fff}
      .flex{display:flex}
      .flex-col{flex-direction:column}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .gap-4{gap:1rem}

      .border-white{border-color:#fff}
      .bg-white{background-color:#fff}
      .text-black{color:#000}
      .cursor-pointer{cursor:pointer}
      .transition-colors{transition-property:color,background-color,border-color,text-decoration-color,fill,stroke;transition-timing-function:cubic-bezier(0.4,0,0.2,1);transition-duration:150ms}
      
      /* Hero specific optimizations */
      .hero-container{display:flex;flex-direction:column;min-height:100vh;background-color:#000;color:#fff;contain:layout}
      .hero-content{flex:1;padding:clamp(2rem,4vw,3rem);max-width:1200px;margin:0 auto;width:100%}
      .hero-title{font-size:clamp(2.5rem,6vw,4rem);font-weight:700;line-height:1.1;margin-bottom:1rem;letter-spacing:-0.02em;will-change:auto}
      .hero-subtitle{font-size:clamp(1.5rem,3vw,2rem);margin-bottom:1rem;font-weight:600}

      /* Button optimizations */
      .btn-primary{background-color:#FFEB3B;color:#000;padding:.75rem 1.5rem;border-radius:9999px;border:none;cursor:pointer;font-weight:600;transition:transform .15s ease-out,background-color .15s ease-out;will-change:transform;contain:layout}
      .btn-primary:hover{transform:translateY(-1px);background-color:#FDD835}
      .btn-secondary{color:#fff;border:1px solid #fff;background:transparent;padding:.75rem 1.5rem;border-radius:9999px;cursor:pointer;font-weight:500;transition:background-color .15s ease-out,border-color .15s ease-out;contain:layout}
      .btn-secondary:hover{background-color:#fff;color:#000}
      
      /* Navbar critical styles */
      .navbar{display:flex;align-items:center;justify-content:space-between;padding:1rem 2rem;background-color:#000;border-bottom:1px solid #333;position:sticky;top:0;z-index:50;backdrop-filter:blur(10px)}

      /* Image optimization */
      img{height:auto;max-width:100%;font-display:swap;contain:layout}
      
      /* Loading spinner optimization */
      .loader{width:32px;height:32px;border:3px solid #333;border-top:3px solid #FFEB3B;border-radius:50%;animation:spin .8s linear infinite;contain:strict}
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
      
      /* Focus optimization for accessibility */
      :focus-visible{outline:2px solid #FFEB3B;outline-offset:2px}
      
      /* Mobile optimizations */
