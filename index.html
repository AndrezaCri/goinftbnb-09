    <!-- Script para detectar se o MetaMask está instalada (logging only, no alerts) -->
    <script type="module">
      // Use modern JavaScript syntax without transpilation
      const checkMetaMask = () => {
        if (window.ethereum?.isMetaMask) {
          console.log('✅ MetaMask está instalada! 🦊');
        } else {
          console.log('❌ MetaMask não está instalada.');
        }
      };
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkMetaMask);
      } else {
        checkMetaMask();
      }
    </script>
